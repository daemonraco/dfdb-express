<div class="p-2">
    <h5>Indexes</h5>
    <p>These are this collection's field indexes.</p>

    <table *ngIf="indexes.length > 0" class="table table-striped table-sm mb-2">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Field</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let index of indexes">
                <td>
                    <button type="button" class="btn btn-sm btn-outline-danger float-right" (click)="dropFieldIndex(index, $event)">
                        <fa [name]="'ban'"></fa> Drop
                    </button>

                    <code>{{index.name}}</code>
                </td>
            </tr>
        </tbody>
    </table>

    <form name="create-field-index" (submit)="createFieldIndex($event)" class="mt-5">
        <div class="input-group input-group-sm mb-3">
            <input type="text" name="indexName" [(ngModel)]="indexName" class="form-control form-control-sm" placeholder="Field name..."
                aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button type="submit" class="btn btn-sm btn-primary">
                    <fa [name]="'plus'"></fa> Create Field Index
                </button>
            </div>
        </div>
    </form>
</div>
