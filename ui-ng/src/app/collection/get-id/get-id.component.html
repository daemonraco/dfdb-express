<div class="collection-action method-get">
    <div class="collection-action-header" data-toggle="collapse" [attr.data-target]="'#collection_' + collectionName + '_GETID'">
        <strong>GET:</strong>
        <code class="font-italic">/rest/ui/:id</code>
    </div>
    <div class="collection-action-body collapse" [id]="'collection_' + collectionName + '_GETID'">
        <form name="form_collection_GETID" (submit)="submitQuery($event)">
            <h5>Filter</h5>
            <div class="form-group">
                <input [(ngModel)]="documentId" name="documentId" type="text" class="form-control form-control-sm" placeholder="id..." />
            </div>

            <button type="submit" class="btn btn-sm btn-outline-success">
                <fa [name]="'search'"></fa> Search
            </button>
        </form>

        <ui-results [results]="results" [error]="error"></ui-results>
    </div>
</div>
