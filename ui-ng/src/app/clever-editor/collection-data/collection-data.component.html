<button *ngIf="editable" type="button" class="btn btn-sm btn-success float-right mx-1" (click)="addEntry($event)">
    <fa [name]="'plus'"></fa> Add entry
</button>
<button type="button" class="btn btn-sm btn-outline-secondary float-right mx-1" (click)="goBack($event)">
    <fa [name]="'arrow-left'"></fa> Back
</button>

<h3 class="text-capitalize">
    <fa [name]="'book'" class="text-info"></fa> {{collectionName}}
</h3>

<table class="table table-striped table-sm mb-2">
    <thead class="thead-dark">
        <tr>
            <th *ngFor="let field of fields" class="text-capitalize" scope="col">{{field.title}}</th>
            <th *ngIf="editable" scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let entry of data">
            <td *ngFor="let field of fields">
                {{entry[field.name]}}
            </td>
            <td *ngIf="editable">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-sm btn-primary" (click)="editEntry(entry, $event)">
                        <fa [name]="'pencil'"></fa>
                    </button>
                    <button type="button" class="btn btn-sm btn-danger" (click)="deleteEntry(entry, $event)">
                        <fa [name]="'times'"></fa>
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
