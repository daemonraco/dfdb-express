<div class="mx-auto col-xs-12 col-sm-8 col-md-6 col-lg-4">
    <div class="card">
        <div class="card-header">
            <fa [name]="'key'"></fa> Login
        </div>

        <div class="card-body">
            <form *ngIf="authType == 'basic'" (submit)="login($event)">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input [(ngModel)]="password" type="password" class="form-control form-control-sm" name="password" placeholder="Basic password...">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>

                <button type="submit" class="btn btn-primary">
                    <fa [name]="'sign-in-alt'"></fa> Submit
                </button>
            </form>
        </div>
    </div>
</div>
